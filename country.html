<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="country.css">
    <title>Country</title>
</head>
<body>
    <header class="header">
        <div class="header-content">

            <h2 class="title">
                <a href="/">
                    Where in the world?
             </a>
            </h2>
            <p class="dark-btn"> <i class="fa-solid fa-moon icon"></i>Dark mode</p>
        </div>
    </header>
    <main>
        <span href="#" class="back-button" onclick="history.back()"><i class=" fa-sharp fa-solid fa-arrow-left"></i> Back</span>
        <div class="card-details">
            <img src="" alt="">
            <div class="card-content">
                <h1>Iceland</h1>
                <div class="details-text">
                    <p><b>Native Name:</b> <span class="native-name "> </span></p>
                    <p><b>Population:</b> <span class="population"> </span></p>
                    <p><b>Region:</b> <span class="region"></span></p>
                    <p><b>Sub Region:</b> <span class="sub-region"></span></p>
                    <p><b>Capital:</b> <span class="captial"></span></p>
                    <p><b>Top Level Domain:</b><span class="domain"></span></p>
                    <p><b>Currencies:</b><span class="currencies"></span></p>
                    <p><b>Languages:</b><span class="lang"></span></p>
                </div>
                <div class="more-details">
                    <b> Border Countries:</b>&nbsp; 
                </div>
            </div>

        </div>
    </main>
    <script src="https://kit.fontawesome.com/2cbe59a1ea.js" crossorigin="anonymous">
</script>
    <script src="country.js"></script>
    
</body>
</html>
